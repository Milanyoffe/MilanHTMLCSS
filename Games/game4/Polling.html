<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling System</title>
    <link rel="stylesheet" href="Polling.css">
</head>
<body>
    <div class="container">
        <h1>Polling System</h1>
        <div class="poll">
            <h2 id="question">What is your favorite programming language?</h2>
            <div class="options">
                <button class="option" data-value="JavaScript">JavaScript</button>
                <button class="option" data-value="Python">Python</button>
                <button class="option" data-value="Java">Java</button>
                <button class="option" data-value="C++">C++</button>
            </div>
        </div>
        <div class="results">
            <h3>Results:</h3>
            <ul id="resultsList"></ul>
        </div>
    </div>
    <script src="Polling.js"></script>
</body>
</html>
